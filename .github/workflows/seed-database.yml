name: Database Seed (Manual)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type YES to confirm database seeding"
        required: true
        default: "NO"

jobs:
  seed:
    runs-on: ubuntu-latest
    steps:
      - name: ‚õî Safety check
        if: github.event.inputs.confirm != 'YES'
        run: |
          echo "‚ùå Seeding aborted. You must type YES to proceed."
          exit 1

      - name: Trigger seed on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            echo "üìå Running database seed on server..."
            cd /home/deploy/Industriel_RH
            source ~/.nvm/nvm.sh
            nvm use 20
            npm ci
            npx prisma generate
            npx prisma db seed
            echo "‚úÖ Seed completed on server"
