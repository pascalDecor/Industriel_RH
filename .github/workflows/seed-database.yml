name: Database Seed (Manual)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type YES to confirm database seeding"
        required: true
        default: "NO"

jobs:
  seed:
    runs-on: ubuntu-latest
    steps:
      - name: â›” Safety check
        if: github.event.inputs.confirm != 'YES'
        run: |
          echo "âŒ Seeding aborted. You must type YES to proceed."
          exit 1

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build seed (TS â†’ CJS)
        run: npm run build:seed

      - name: Upload seed artifact
        uses: actions/upload-artifact@v4
        with:
          name: seed-build
          path: |
            prisma-seed
            prisma
            package.json
          retention-days: 2

      - name: Copy prisma-seed, prisma and package.json to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "prisma-seed,prisma,package.json"
          target: ${{ secrets.VPS_DEPLOY_PATH || '/home/deploy/Industriel_RH' }}

      - name: Run seed on VPS
        uses: appleboy/ssh-action@v1.0.3
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          envs: DATABASE_URL
          script: |
            echo "ðŸ“Œ Running database seed on server..."
            cd ${{ secrets.VPS_DEPLOY_PATH || '/home/deploy/Industriel_RH' }}
            source ~/.nvm/nvm.sh 2>/dev/null || true
            nvm use 20 2>/dev/null || true
            npx prisma generate
            npx prisma migrate deploy
            npx prisma db seed
            echo "âœ… Seed completed on server"
