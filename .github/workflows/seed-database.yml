name: Database Seed (Manual)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type YES to confirm database seeding"
        required: true
        default: "NO"

env:
  NODE_VERSION: 20.x

jobs:
  seed:
    runs-on: ubuntu-latest

    steps:
      - name: ⛔ Safety check
        if: github.event.inputs.confirm != 'YES'
        run: |
          echo "❌ Seeding aborted. You must type YES to proceed."
          exit 1

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Check DATABASE_URL
        run: |
          if [ -z "${{ secrets.DATABASE_URL }}" ]; then
            echo "❌ Configurez le secret DATABASE_URL dans GitHub : Settings → Secrets and variables → Actions"
            echo "   Le seed nécessite une base PostgreSQL accessible (Neon, Supabase, VPS, etc.)."
            exit 1
          fi
          echo "✅ DATABASE_URL est configuré"

      - name: Install dependencies
        run: npm ci
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        
      - name: Generate Prisma Client
        run: npm run generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run database seed
        run: node ./src/lib/prisma/run-seed.cjs
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: ✅ Seed completed
        run: echo "✅ Database seed executed successfully"
