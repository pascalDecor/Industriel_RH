name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # D√©clenchement manuel pour tester le d√©ploiement
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  # lint:
  #   name: Lint Code
  #   runs-on: ubuntu-latest
    
  #   steps:
  #     - name: Checkout code
  #       uses: actions/checkout@v4

  #     - name: Setup Node.js
  #       uses: actions/setup-node@v4
  #       with:
  #         node-version: ${{ env.NODE_VERSION }}
  #         cache: 'npm'

  #     - name: Install dependencies
  #       run: npm ci

  #     - name: Run ESLint
  #       run: npm run lint

  build:
    name: Build Application
    runs-on: ubuntu-latest
    # needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/db' }}

      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npx tsc --noEmit

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [ build, type-check ]
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_SHA: ${{ github.sha }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e
            DEPLOY_PATH="${{ secrets.VPS_DEPLOY_PATH || '/home/deploy/Industriel_RH' }}"
            COMMIT_SHA="${{ github.sha }}"
            
            echo "üìå Commit √† d√©ployer: ${COMMIT_SHA}"
            
            cd "${DEPLOY_PATH}" || { echo "‚ùå R√©pertoire introuvable: ${DEPLOY_PATH}"; exit 1; }
            
            # V√©rifier que origin pointe bien vers le d√©p√¥t
            git remote -v
            git fetch origin main
            git checkout main
            git reset --hard "${COMMIT_SHA}"
            echo "‚úÖ Code √† jour sur le commit: $(git rev-parse --short HEAD)"
            
            # Nettoyer le cache Next.js pour forcer un build propre
            rm -rf .next
            
            npm ci --production=false
            npm run generate
            npm run build
            
            # Red√©marrer l'application (ajustez selon votre configuration)
            pm2 restart industriel-rh || pm2 start npm --name "industriel-rh" -- start
            
            echo "‚úÖ D√©ploiement termin√© avec succ√®s! Commit: $(git rev-parse --short HEAD)"
