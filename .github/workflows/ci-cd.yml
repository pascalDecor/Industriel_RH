name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '20.x'

jobs:
  # lint:
  #   name: Lint Code
  #   runs-on: ubuntu-latest
    
  #   steps:
  #     - name: Checkout code
  #       uses: actions/checkout@v4

  #     - name: Setup Node.js
  #       uses: actions/setup-node@v4
  #       with:
  #         node-version: ${{ env.NODE_VERSION }}
  #         cache: 'npm'

  #     - name: Install dependencies
  #       run: npm ci

  #     - name: Run ESLint
  #       run: npm run lint

  build:
    name: Build Application
    runs-on: ubuntu-latest
    # needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/db' }}

      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npx tsc --noEmit

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [ build, type-check]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Naviguer vers le répertoire du projet
            cd ${{ secrets.VPS_DEPLOY_PATH || '/home/deploy/Industriel_RH' }}
            
            # Récupérer les dernières modifications
            git fetch origin
            git reset --hard origin/main
            
            # Installer les dépendances
            npm ci --production=false
            
            # Générer le client Prisma
            npm run generate
            
            # Build l'application
            npm run build
            
            # Redémarrer l'application (ajustez selon votre configuration)
            # Option 1: Si vous utilisez PM2
            pm2 restart industriel-rh || pm2 start npm --name "industriel-rh" -- start
            
            # Option 2: Si vous utilisez systemd (décommentez si nécessaire)
            # sudo systemctl restart industriel-rh.service
            
            # Option 3: Si vous utilisez Docker (décommentez si nécessaire)
            # docker-compose down && docker-compose up -d --build
            
            echo "✅ Déploiement terminé avec succès!"
